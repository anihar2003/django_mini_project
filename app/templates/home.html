<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Send Email</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        * {
    box-sizing: border-box;
    margin: 0;
    padding: 0;
    font-family: 'Arial', sans-serif;
}

body {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    background: linear-gradient(135deg, #2c2c2c, #1a1a1a);
    background-attachment: fixed;
    color: #fff;
}

.container {
    background: rgba(255, 255, 255, 0.1);
    border-radius: 15px;
    padding: 30px;
    text-align: center;
    box-shadow: 0 4px 30px rgba(0, 0, 0, 0.5);
    backdrop-filter: blur(10px);
    -webkit-backdrop-filter: blur(10px);
    border: 1px solid rgba(255, 255, 255, 0.2);
    max-width: 500px;
    width: 100%;
}

h1 {
    margin-bottom: 20px;
    font-size: 24px;
    color: #fff;
}

form {
    display: flex;
    flex-direction: column;
    gap: 15px;
}

.form-group {
    display: flex;
    flex-direction: column;
    gap: 5px;
}

label {
    font-size: 16px;
    color: #fff;
}

input[type="email"],
textarea {
    background: #333;
    border: 1px solid #444;
    border-radius: 5px;
    padding: 10px;
    color: #fff;
    font-size: 16px;
}

textarea {
    resize: vertical;
}

button {
    background: rgb(68, 63, 63);
    border: none;
    padding: 10px 20px;
    color: white;
    font-size: 16px;
    border-radius: 5px;
    cursor: pointer;
    transition: background 0.3s ease;
}

button:hover {
    box-shadow: 10px 10px 20px rgba(36, 36, 36, 0.2); 
}

p {
    margin-top: 20px;
    font-size: 18px;
    color: #fff;
}

    </style>



</head>
<body>
    <div class="container">
        <h1>Send a Test Email</h1>
        <form method="post">
            {% csrf_token %}
            <div class="form-group">
                <label for="recipient-email">Recipient Email:</label>
                <input type="email" id="recipient-email" name="recipient_email" required>
            </div>
            <div class="form-group">
                <label for="message">Message:</label>
                <textarea id="message" name="message" rows="4" required></textarea>
            </div>
            <button type="submit">Send Email</button>
        </form>
        {% if message %}
            <p>{{ message }}</p>
        {% endif %}
    </div>
</body>
</html>
